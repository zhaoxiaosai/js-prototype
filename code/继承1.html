<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ES5实现继承</title>
<script>
function A(){
  this.abc="aaa";	
}
A.prototype.fn=function(){
  alert(this.abc);	
};
function B(){
   A.call(this);	
}
for(var i in A.prototype){
   B.prototype[i]=A.prototype[i];
}
//创建B对象
var b1=new B();
alert(b1.abc);
b1.fn();
</script>
</head>

<body>
</body>
</html>
